version: '2'
networks:
  lb_web:
    external: true
  back:
    driver: bridge
services:
  app:
    image: jupyter/datascience-notebook
    volumes:
      - ./data:/home/jovyan/work
    networks:
    - back
  web:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    links:
      - app
    environment:
      - VIRTUAL_HOST
    networks:
    - back
    - lb_web
